apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auth
  name: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - image: 978290811774.dkr.ecr.us-east-1.amazonaws.com/rezz/auth:latest
        name: auth
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: mongodb
              key: connectionsString
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt
              key: jwtSecret
        - name: JWT_EXPIRATION
          value: "3600"
        - name: TCP_PORT
          value: "3002"
        - name: HTTP_PORT
          value: "3003"
        ports:
        - containerPort: 3002
        - containerPort: 3003