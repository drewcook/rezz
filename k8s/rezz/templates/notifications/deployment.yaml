apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: notifications
  name: notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications
  template:
    metadata:
      labels:
        app: notifications
    spec:
      containers:
      - image: 978290811774.dkr.ecr.us-east-1.amazonaws.com/rezz/notifications:latest
        name: notifications
        env:
          - name: PORT
            value: "3000"
          - name: GOOGLE_OAUTH_CLIENT_ID
            value: 516825092051-ovn1ekrg9b2rpua4u4m0vicjs9338r20.apps.googleusercontent.com
          - name: SMTP_USER
            value: altheawebservices@gmail.com
          - name: GOOGLE_OAUTH_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: google
                key: clientSecret
          - name: GOOGLE_OAUTH_REFRESH_TOKEN
            valueFrom:
              secretKeyRef:
                name: google
                key: refreshToken
        ports:
        - containerPort: 3000
